            <!-- TUNING CONTROLS-->
            <div class = "tuningContainer">
                <div class="tuningBox">
                    <h2>Tuning</h2>
                    <div class="equalIntonationBox">
                        <button value="btnEqual" id="btnEqualIntonation">Equal Intonation</button>
                    </div>
                    <div class ="justIntonationBox">
                        <label>Just intonation</label>
                        <ul id="justTuningButtons">
                            <li><button value="Cb">Cb</button></li>
                            <li><button value="C">C</button></li>
                            <li><button value="C#">C#</button></li>
                            <li><button value="Db">Db</button></li>
                            <li><button value="D">D</button></li>
                            <li><button value="D#">D#</button></li>
                            <li><button value="Eb">Eb</button></li>
                            <li><button value="E">E</button></li>
                            <li><button value="E#">E#</button></li>
                            <li><button value="Fb">Fb</button></li>
                            <li><button value="F">F</button></li>
                            <li><button value="F#">F#</button></li>
                            <li><button value="Gb">Gb</button></li>
                            <li><button value="G">G</button></li>
                            <li><button value="G#">G#</button></li>
                            <li><button value="Ab">Ab</button></li>
                            <li><button value="A">A</button></li>
                            <li><button value="A#">A#</button></li>
                            <li><button value="Bb">Bb</button></li>
                            <li><button value="B">B</button></li>
                            <li><button value="B#">B#</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- SOUND CONTROLS-->
            <div class="container soundControlContainer"
                id= "soundControlContainer">

                <div class="keyboard--sizeControl" 
                id="keyboard--sizeControl" >
                    <label id="lblSliderX" for ="sliderX">Size <--X--></label>
                    <input type="range" class="sliderX" id="sliderX"
                    min="13" max="25" step=".1" value="21">
                   <!-- 
                     <label id="lblSliderY" for="sliderY"><--Y-></label>
                    <input type="range" class="sliderY" id="sliderY"
                    min="5" max="20" step=".1" value="10">
                 --> 
                
                </div>

                <div id="volumeController"
                class="container volumeContainer">
                    <label for="volumeRange">Volume</label>
                    <input type="range" id="volumeRange"
                    min="0" max="1" step="0.01">
                    <output id ="volumeOutput"></output>
                </div>

                <div class="container ADSRcontainer">
                    
                  <!--   <div class="adsrTooltip">?</div>
                    <img class ="adsrImg" src="Images/ADSR.png"> -->
                    <div class="adsrBox">
                        <label for="attackRange">A</label>
                        <input step=".1" id="attackRange" type="range" 
                        min=".1" max="100" value="1">
                        <output></output>
                    </div>
                    <div class="adsrBox">
                        <label for="decayRange">D</label>
                        <input step=".1" id="decayRange" type="range" 
                        min=".1" max="100" value="1">
                        <output></output>
                    </div>
                    <div class="adsrBox">
                        <label for="sustainRange">S</label>
                        <input step="1" id="sustainRange" type="range" 
                        min="0" max="100" value="100">
                        <output></output>
                    </div>
                    <div class="adsrBox">
                        <label for="releaseRange">R</label>
                        <input step=".1" id="releaseRange" type="range" 
                        min=".5" max="100" value="1">
                        <output></output>
                    </div>
                </div>

                <div id="waveTypeContainer" class="container waveTypeContainer">
                    <div class="waveTypeBox">
                        <label>Waveform Type</label>
                        <ul>
                            <li><input  checked="true" type="radio" value="sine" name="wave"><span>Sine</span></input></li>
                            <li><input type="radio" value="square" name="wave"><span>Square</span></input></li>
                            <li><input type="radio" value="sawtooth" name="wave"><span>Sawtooth</span></input></li>
                            <li><input type="radio" value="triangle" name="wave"><span>Triangle</span></input></li>
                        </ul>
                    </div>
                </div>

                <div id="lfoContainer" class="container lfoContainer">
                    <div class="lfoBox">
                        <label>LFO(Vibrato)</label>
                            <div class="vibratoSliderBox">
                                <label>Speed</label>
                                <input id="vibratoSpeed" type="range"
                                step =".01" min=0 max=30 value="0">
                                <output></output>
                            </div>
                            <div class="vibratoSliderBox">
                                <label>Amount</label>
                                <input id="vibratoAmount" type="range"
                                step =".01" min=0 max=50 value="0">
                                <output></output>
                            </div>
                    </div>
                </div>

                <div class="container harmonizerContainer">
                    <div class=harmonizerBox>
                        <input 
                         type = "checkbox" id="harmonizerCheckbox">
                        <label>Harmonizer</label>
                        <input id="harmonizerSlider"
                        type="range" min="-12" max="12">
                        <output></output>
                        <div id="hGainDiv">
                            <p>Gain</p>
                            <input id="harmonizerGain" type="range"
                            min ="0" max ="1" step="0.1">
                            <output></output>
                         </div>
                    </div>
                </div>

                <div class="container aPitchContainer"
                id="aPitchContainer">
                    <div class="aPitchBox">
                        <label for="aFrequencyRange">A frequency:</label>
                        <input id="aFrequencyRange" 
                        type="range" min="420" max="480"
                        step=".2" value="432">
                        <output></output>
                    </div>
                </div>

                


           
        
        </div>
