                <div class="container ADSRcontainer">
                    
                  <!--   <div class="adsrTooltip">?</div>
                    <img class ="adsrImg" src="Images/ADSR.png"> -->
                    <div class="adsrBox">
                        <label for="attackRange">A</label>
                        <input step=".1" id="attackRange" type="range" 
                        min=".1" max="100" value="1">
                        <output></output>
                    </div>
                    <div class="adsrBox">
                        <label for="decayRange">D</label>
                        <input step=".1" id="decayRange" type="range" 
                        min=".1" max="100" value="1">
                        <output></output>
                    </div>
                    <div class="adsrBox">
                        <label for="sustainRange">S</label>
                        <input step="1" id="sustainRange" type="range" 
                        min="0" max="100" value="100">
                        <output></output>
                    </div>
                    <div class="adsrBox">
                        <label for="releaseRange">R</label>
                        <input step=".1" id="releaseRange" type="range" 
                        min=".5" max="100" value="1">
                        <output></output>
                    </div>
                </div>

                <div id="waveTypeContainer" class="container waveTypeContainer">
                    <div class="waveTypeBox">
                        <label>Waveform Type</label>
                        <ul>
                            <li><input  checked="true" type="radio" value="sine" name="wave"><span>Sine</span></input></li>
                            <li><input type="radio" value="square" name="wave"><span>Square</span></input></li>
                            <li><input type="radio" value="sawtooth" name="wave"><span>Sawtooth</span></input></li>
                            <li><input type="radio" value="triangle" name="wave"><span>Triangle</span></input></li>
                        </ul>
                    </div>
                </div>

                <div id="lfoContainer" class="container lfoContainer">
                    <div class="lfoBox">
                        <label>LFO(Vibrato)</label>
                            <div class="vibratoSliderBox">
                                <label>Speed</label>
                                <input id="vibratoSpeed" type="range"
                                step =".01" min=0 max=30 value="0">
                                <output></output>
                            </div>
                            <div class="vibratoSliderBox">
                                <label>Depth</label>
                                <input id="vibratoAmount" type="range"
                                step =".01" min=0 max=50 value="0">
                                <output></output>
                            </div>
                    </div>
                </div>

                <div class="container harmonizerContainer">
                    <div class=harmonizerBox>
                        <input 
                         type = "checkbox" id="harmonizerCheckbox">
                        <label>Harmonizer</label>
                        <input id="harmonizerSlider" value="12"
                        type="range" min="-12" max="12">
                        <output></output>
                        <div id="hGainDiv">
                            <p>Gain</p>
                            <input id="harmonizerGain" type="range"
                            min ="0" max ="1" step="0.1">
                            <output></output>
                         </div>
                    </div>
                </div>

                <div class="delayContainer">
                    <div class="delayBox">
                        <div class="checkBoxLabel">
                            <input type="checkbox" id="delayCheckbox" checked="false">
                            <label>Delay</label>
                            <input type="checkbox" id="loopDelayCheckbox" >
                            <label>Loop</label>
                        </div>
                        <div class="delaySliders">
                            <div class="delaySliderBox">
                                <label>Delay time</label>
                                <output></output>
                                <input id="delayTime" type="range"
                                min ="0.1" max ="11" step="0.1">
                            </div>
                            <div class="delaySliderBox">
                                <label>Feedback</label>
                                <output></output>
                                <input id="delayFeedback" type="range"
                                min ="0" max ="1" step="0.01" value="1">
                            </div>
                            <div class="delaySliderBox">
                                <label>Gain</label>
                                <output></output>
                                <input id="delayGain" type="range"
                                min ="0" max ="1" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container aPitchContainer"
                id="aPitchContainer">
                    <div class="aPitchBox">
                        <label for="aFrequencyRange">A frequency:</label>
                        <input id="aFrequencyRange" 
                        type="range" min="420" max="480"
                        step=".2" value="440">
                        <output></output>
                    </div>
                </div>

                


           
        
        </div>

         <!-- SYNTHESIZER -->
         <div id="synthContainer" class="container synthContainer">
        </div>
        <div id="bottomBar" class="bottomBar">
            <div class="keyboard--sizeControl" 
            id="keyboard--sizeControl" >
                <label id="lblSliderX" for ="sliderX">Size <--X--></label>
                <input type="range" class="sliderX" id="sliderX"
                min="12" max="45" step=".8" value="16.6">
               
                 <label id="lblSliderY" for="sliderY"><--Y-></label>
                <input type="range" class="sliderY" id="sliderY"
                min="3" max="20" step=".01" value="9">

                <div class="keyboardPosition">
                    <label>Position</label>
                    <input step=".1"
                    id="keyboardPositionRange" type="range">
                </div>
            </div>
        </div>
        
       
        

   
       

        <script src="Sounds/frequencies.js"></script>
        <script src="Tuning/tuningControls.js"></script>

       
        <script src="draggable.js"></script>


        <script src="Sliders/sliders.js"></script>
        <script src="Sounds/Sounds.js"></script>
        
       
        
        <script src="Keyboard/keyboard.js"></script>
       
        
        <script src="Keymaps/typingMap.js"></script>
        <script src="Sounds/keyMaps.js"></script>

        <script src="Looper/looper.js"></script>

        <script src="buttons.js"></script>
        
        
        
        <script src="makeSound.js"></script>
        
        
        <script src="soundControls.js"></script>
        <script src="typingMap.js"></script>
        <script src="app.js"></script> -->
    </body>
</html>
